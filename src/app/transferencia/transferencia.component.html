<app-header
[clienteNome]= 'cliente.NomeCompleto'
[clienteAgencia]= 'cliente.Agencia'
[clienteConta]= 'cliente.ContaCorrente'
[saldoCliente]= 'extratoSaldo.Saldo'
></app-header>

<main class="container-transferencia">
    <h3 class="text-center m-2">Transferência</h3>
    <form #form='ngForm' (ngSubmit)="onSubmit(form)" class="pt-5 formulario">
        <div class="p-2 text-left">
            <label>Digite o valor a ser transferido:</label>
            <input             
            type='number' class="form-control" 
            placeholder="Valor" name='ValorTransferido'
            ngModel required number>
            <p class="text-danger" *ngIf="msgError('ValorTransferido',form)">Digite o valor </p>
        </div>

        <div class="p-2 text-left">
            <label>Digite o número da agência de destino:</label>
            <input 
            type='number' class="form-control" 
            placeholder="Agência do destinatário" name='AgenciaDestino'
            ngModel required number>
            <p class="text-danger" *ngIf="msgError('AgenciaDestino',form)">Agência inválida</p>
        </div>

        <div class="p-2 text-left">
            <label>Digite o número da conta corrente de destino:</label>
            <input 
            type='number' class="form-control" 
            placeholder="Conta do destinatário" name='ContaDestino'
            ngModel required number>
            <p class="text-danger" *ngIf="msgError('ContaDestino',form)">Conta inválida</p>
        </div>
           

        <div class="p-2">
            <button class="btn btn-costumer btn-block" type="submit">TRANSFERIR</button>
        </div>

        <h3 class="text-center text-danger" *ngIf='erro'>Verifique se todos os campos estão corretos</h3>

    </form>
</main>


<app-footer></app-footer>
